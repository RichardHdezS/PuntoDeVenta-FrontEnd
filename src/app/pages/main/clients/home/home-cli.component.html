<app-head-main></app-head-main>
<div>
    <h1>Lista de clientes</h1>
    <button class="btn btn-primary" routerLink="register">Agregar</button>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Clave</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli of clients">
                <th scope="row">{{ cli.clave }}</th>
                <td>{{ cli.nombre }}</td>
                <td>{{ cli.direccion }}</td>
                <td>{{ cli.telefono }}</td>
                <td><button class="btn btn-danger boton" (click)="onDelete(cli.clave)"><i class="fa fa-trash-o"></i></button><button class="btn btn-warning boton" (click)="onEdit(cli)"><i class="fa fa-pencil"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
