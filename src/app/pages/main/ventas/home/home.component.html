<div>
    <h1>Lista de ventas</h1>
    <button class="btn btn-primary" routerLink="vregister">Agregar venta</button>
    <br>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Folio</th>
                <th scope="col">Estatus</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
                <th scope="col">Total</th>
   
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of ventas">
                <th scope="row">{{ v.folio }}</th>
                <td>Realizada</td>
                <td>{{ v.fecha }}</td>
                <td>{{ v.cliente }}</td>
                <td>{{ v.total }}</td>
                <td><button class="btn btn-danger boton" (click)="onDelete(v.folio)"><i class="fa fa-trash-o"></i></button><button class="btn btn-warning boton" (click)="onEdit(v)"><i class="fa fa-pencil"></i></button></td>
