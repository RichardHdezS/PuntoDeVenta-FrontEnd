<app-head></app-head>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Register</h1>
                    <div class="px-2">
                        <div *ngIf="status != ''" class="alert alert-danger" role="alert">
                            {{ status }}
                        </div>
                        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="justify-content-center">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="name" class="form-control" placeholder="Name" type="text" formControlName="name">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="nick" class="form-control" placeholder="Nick Name" type="text" formControlName="nick">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                </div>
                                <input name="phone" class="form-control" placeholder="Phone number" type="text" formControlName="phone">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Create password" type="password" formControlName="password">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Repeat password" type="password" formControlName="password2">
                            </div>
                            <div class="form-group">
                                <input 
                                    id="image" 
                                    type="file" 
                                    class="form-control"
                                    placeholder="Avatar" 
                                    name = "image"
                                    (change)="onFileChange($event)">
                            </div>
                           <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
                            </div> <!-- form-group// -->      
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
